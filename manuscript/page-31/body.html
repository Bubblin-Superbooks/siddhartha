<div class="leaf flex"><div class="inner justify"><p>As he slowly left on stiff legs in the first light of day the still quiet town, a shadow rose near the last hut, who had crouched there, and joined the pilgrim&mdash;Govinda.</p><p>"You have come," said Siddhartha and smiled.</p><p>"I have come," said Govinda.</p></div> </div>
