<div class="leaf flex"><div class="inner justify"><p>I am deprived by the Buddha, thought Siddhartha, I am deprived, and even more he has given to me. He has deprived me of my friend, the one who had believed in me and now believes in him, who had been my shadow and is now Gotama's shadow. But he has given me Siddhartha, myself.</p></div> </div>
